<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Krish | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --accent: #EA4335;
            --yellow: #FBBC05;
            --dark: #202124;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: rgba(255,255,255,0.95);
            font-weight: 600;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header styles */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 40px;

            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Merienda', cursive;
            font-size: 2.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 90px;
        }

        .logo span {
            color: var(--yellow);
            position: relative;
        }

        .logo span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }

        /* Clock container */
        .clock-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .clock-label {
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Analog clock */
        .analog-clock {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            transform: translateX(-50%);
        }

        .hour-hand {
            width: 3px;
            height: 18px;
            background: var(--light);
        }

        .minute-hand {
            width: 2px;
            height: 22px;
            background: var(--light);
        }

        .second-hand {
            width: 1px;
            height: 24px;
            background: var(--accent);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--light);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .hero-text {
            text-align: center;
            margin-bottom: 40px;
            max-width: 700px;
        }

        .hero-text h1 {
            font-family: 'Merienda', cursive;
            color: #ffffff;
            text-stroke: 1px rgba(0,0,0,0.3);
            -webkit-text-stroke: 1px rgba(0,0,0,0.3);
            text-transform: none;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .hero-text h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .hero-text h1:hover::after {
            transform: scaleX(1);
        }

        .hero-text p {
            font-family: 'Merienda', cursive;
            font-size: 1.4rem;
            color: rgba(255,255,255,0.95);
            line-height: 1.8;
            font-weight: 500;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        /* Search container */
        .search-container {
            width: 100%;
            max-width: 650px;
            margin: 20px 0 40px;
            position: relative;
        }

        .search-form {
            display: flex;
            width: 100%;
        }

        .search-bar {
            flex: 1;
            padding: 18px 25px;
            border-radius: 50px 0 0 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: rgba(255,255,255,0.95);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: var(--shadow);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }

        .search-btn {
            padding: 0 30px;
            border-radius: 0 50px 50px 0;
            border: none;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-left: none;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.95);
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }

        .nav-button {
            padding: 18px 40px;
            font-family: 'Merienda', cursive;
            transition: all 0.3s ease, color 0.3s ease;
            font-weight: 700;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .nav-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            filter: brightness(110%);
            background: rgba(255, 255, 255, 0.85);
            color: #000;
        }

        .nav-button { color: #333; }

        .nav-button i {
            font-size: 1.3rem;
        }

        /* Footer */
        footer {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .copyright {
            font-family: 'Merienda', cursive;
            font-size: 1.1rem;
            opacity: 0.9;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Image styles */
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-text p {
                font-size: 1.1rem;
            }
            
            .search-bar {
                padding: 16px 20px;
            }
            
            .search-btn {
                padding: 0 20px;
            }
            
            .nav-buttons {
                gap: 15px;
            }
            
            .nav-button {
                padding: 14px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-button {
                width: 100%;
                justify-content: center;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-bar {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .search-btn {
                border-radius: 50px;
                padding: 15px;
                justify-content: center;
            }
        }

        /* Animation effects */
        /* Remove the glowPulse animation as we're simplifying the heading style */

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .nav-button {
            animation: float 4s ease-in-out infinite;
        }

        .nav-button:nth-child(1) { animation-delay: 0s; }
        .nav-button:nth-child(2) { animation-delay: 0.2s; }
        .nav-button:nth-child(3) { animation-delay: 0.4s; }
        .nav-button:nth-child(4) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code"></i>
            <div>Creator <span>Krish</span></div>
        
        <div class="image-container">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9bacf66b-66e7-4500-b07e-290afae15a2c.png" alt="Creator Krish" class="profile-image">
        </div>
        </div>
        <div class="clock-container">
            <div class="clock-label">Local Time</div>
            <div class="analog-clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                <div class="center-dot"></div>
            </div>
            <div class="digital-clock" id="digital-clock">10:10:45</div>
        </div>
    </header>

    <main>
        <div class="hero-text">
            <h1>Designer & Full Stack Developer</h1>
            <p>Creating beautiful, functional digital experiences with modern technologies and innovative solutions for clients worldwide.</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" class="search-bar" placeholder="Search with Google..." required>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </form>
        </div>

        <div class="nav-buttons">
            <a href="https://creatorkrish.netlify.app/#about" class="nav-button">
                <i class="fas fa-user"></i>
                About Me
            </a>
            <a href="https://creatorkrish.netlify.app/#projects" class="nav-button">
                <i class="fas fa-code"></i>
                Projects
            </a>
            <a href="https://creatorkrish.netlify.app/#services" class="nav-button">
                <i class="fas fa-cogs"></i>
                Services
            </a>
            <a href="https://creatorkrish.netlify.app/#contact" class="nav-button">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
        </div>
        <div class="copyright">
            &copy; <span id="year"></span> Creator Krish. All rights reserved. | Designed with ❤️
        </div>
    </footer>

    <script>
        // Update clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate rotations
            const hourRotation = (hours * 30) + (minutes * 0.5);
            const minuteRotation = (minutes * 6) + (seconds * 0.1);
            const secondRotation = seconds * 6;
            
            // Apply rotations
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
            document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondRotation}deg)`;
            
            // Update digital clock
            const digitalTime = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('digital-clock').textContent = digitalTime;
        }
        
        // Initialize and update clock
        setInterval(updateClock, 1000);
        updateClock();
        
        // Set copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Add subtle animation to hero text
        const heroText = document.querySelector('.hero-text');
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(20px)';
        heroText.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        
        setTimeout(() => {
            heroText.style.opacity = '1';
            heroText.style.transform = 'translateY(0)';
        }, 300);
    </script>
</body>
</html>
